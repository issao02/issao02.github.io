<section class="py-5">
  <div class="container px-5 text-center">
    <h2 class="frase-destaque">Escolha o que deseja ver</h2>

    <!-- Botões de seleção -->
 <div class="mb-4">
    <button id="btn-templates" class="btn btn-outline-success mx-2  fw-bold" onclick="showCategory('templates')">Templates de Sites</button>
<button id="btn-sistemas" class="btn btn-outline-success mx-2  fw-bold" onclick="showCategory('sistemas')">Sistemas Web</button>

</div>

      
    <!-- Área onde as galerias serão renderizadas -->
    <div id="galleries-container"></div>
  </div>
</section>


 <script>const galleryData = {
  templates: [
    {
      name: "Coleção Básica",
      images: ['../images/Template1.png', '../images/Template2.png'],
      description: 'Exemplos de sites responsivos, modernos e otimizados para desempenho.'
    },
    {
      name: "Coleção Avançada",
      images: ['../images/Template3.png', '../images/Template4.png'],
      description: 'Templates com design sofisticado e funcionalidades avançadas.'
    }
  ],
  sistemas: [
    {
      name: "Sistema Alpha",
      images: ['../images/Sistema1.png', '../images/Sistema2.png', '../images/Sistema3.png'],
      description: 'Soluções com login, painéis administrativos, relatórios e integrações.'
    },
    {
      name: "Sistema Beta",
      images: ['../images/Sistema4.png', '../images/Sistema5.png', '../images/Sistema6.png'],
      description: 'Sistema focado em produtividade e automação empresarial.'
    }
  ]
};

let currentCategory = 'sistemas';
let currentIndexes = [];

const btnTemplates = document.getElementById('btn-templates');
const btnSistemas = document.getElementById('btn-sistemas');
const galleriesContainer = document.getElementById('galleries-container');

function showCategory(category) {
  currentCategory = category;
  currentIndexes = galleryData[category].map(() => 0);
  updateButtons();
  renderGalleries();
}

function updateButtons() {
  if (currentCategory === 'templates') {
    btnTemplates.classList.add('btn-selected');
    btnSistemas.classList.remove('btn-selected');
  } else {
    btnSistemas.classList.add('btn-selected');
    btnTemplates.classList.remove('btn-selected');
  }
}

function renderGalleries() {
  galleriesContainer.innerHTML = '';

  galleryData[currentCategory].forEach((group, groupIndex) => {
    const galleryDiv = document.createElement('div');
    galleryDiv.className = 'gallery-container shadow p-3 bg-white rounded mb-5';

    const title = document.createElement('h3');
    title.textContent = group.name;
    galleryDiv.appendChild(title);

    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.width = '100%';

    const img = document.createElement('img');
    img.src = group.images[currentIndexes[groupIndex]];
    img.alt = group.name;
    img.className = 'gallery-image mb-3 rounded';
    img.id = `gallery-img-${groupIndex}`;
    imgWrapper.appendChild(img);

    // Botão <
    const btnLeft = document.createElement('button');
    btnLeft.className = 'gallery-btn left';
    btnLeft.innerHTML = '<i class="bi bi-chevron-left"></i>';
    btnLeft.onclick = () => changeImage(groupIndex, -1);
    imgWrapper.appendChild(btnLeft);

    // Botão >
    const btnRight = document.createElement('button');
    btnRight.className = 'gallery-btn right';
    btnRight.innerHTML = '<i class="bi bi-chevron-right"></i>';
    btnRight.onclick = () => changeImage(groupIndex, 1);
    imgWrapper.appendChild(btnRight);

    galleryDiv.appendChild(imgWrapper);

    const desc = document.createElement('p');
    desc.textContent = group.description;
    galleryDiv.appendChild(desc);

    galleriesContainer.appendChild(galleryDiv);
  });
}

function changeImage(groupIndex, direction) {
  const group = galleryData[currentCategory][groupIndex];
  const images = group.images;
  currentIndexes[groupIndex] = (currentIndexes[groupIndex] + direction + images.length) % images.length;

  const img = document.getElementById(`gallery-img-${groupIndex}`);
  if (img) {
    img.src = images[currentIndexes[groupIndex]];
  }
}

window.addEventListener('DOMContentLoaded', () => {
  showCategory('sistemas');
});
</script>
