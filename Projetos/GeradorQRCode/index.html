<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerador de QR Code</h1>
      <p class="subtitle">Cole seu link, escolha cor, ícone e fundo, e baixe o QR code em PNG</p>
    </header>

    <main>
      <div class="input-section">
        <label for="linkInput">URL ou texto</label>
        <div class="input-wrap">
          <input type="text" id="linkInput" placeholder="https://exemplo.com ou qualquer texto" autocomplete="url">
        </div>
      </div>

      <div class="options-section">
        <div class="option-group">
          <span class="option-label">Cor do QR code</span>
          <div class="color-picker-row">
            <input type="color" id="qrColorPicker" value="#000000">
            <span id="qrColorHex" class="color-hex">#000000</span>
          </div>
        </div>
        <div class="option-group">
          <span class="option-label">Fundo</span>
          <div class="option-row">
            <label class="radio-label">
              <input type="radio" name="bgMode" value="transparent" id="bgTransparent" checked>
              <span class="radio-custom"></span>
              Transparente
            </label>
          </div>
          <div class="option-row">
            <label class="radio-label">
              <input type="radio" name="bgMode" value="color" id="bgColor">
              <span class="radio-custom"></span>
              Com cor
            </label>
            <div class="color-picker-wrap hidden" id="colorPickerWrap">
              <input type="color" id="bgColorPicker" value="#ffffff" aria-label="Cor do fundo">
              <span id="colorHex" class="color-hex">#ffffff</span>
            </div>
          </div>
        </div>
        <div class="option-group">
          <span class="option-label">Ícone central</span>
          <div class="icon-grid" id="iconGrid">
            <button type="button" class="icon-btn selected" data-icon="" title="Nenhum">
              <span class="icon-none">∅</span>
            </button>

            <button type="button" class="icon-btn" data-icon="youtube" title="YouTube"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z'/%3E%3C/svg%3E" alt="YouTube" width="24" height="24"></button>

            <button type="button" class="icon-btn" data-icon="tiktok" title="TikTok"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z'/%3E%3C/svg%3E" alt="TikTok" width="24" height="24"></button>
            <button type="button" class="icon-btn" data-icon="pinterest" title="Pinterest"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.162-.105-.949-.199-2.403.041-3.439.219-.937 1.406-4.965 1.406-4.965s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.099.12.112.225.085.345-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.401.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.354-.629-2.758-1.379l-.749 2.848c-.269 1.045-1.004 2.352-1.498 3.146 1.123.345 2.306.535 3.55.535 6.607 0 11.985-5.365 11.985-11.987C23.97 5.39 18.592.026 11.985.026L12.017 0z'/%3E%3C/svg%3E" alt="Pinterest" width="24" height="24"></button>

          </div>
        </div>
      </div>

      <button type="button" id="btnGenerate" class="btn-generate">Gerar QR Code</button>

      <div class="output-section" id="outputSection" hidden>
        <div class="qr-preview" id="qrPreview"></div>
        <p class="qr-link" id="qrLinkDisplay"></p>
        <button type="button" id="btnDownload" class="btn-download">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Baixar PNG
        </button>
      </div>

      <div class="error-msg" id="errorMsg" hidden></div>
    </main>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
