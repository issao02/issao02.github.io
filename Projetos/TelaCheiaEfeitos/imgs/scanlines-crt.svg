<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="scanlines" x="0" y="0" width="1920" height="4" patternUnits="userSpaceOnUse">
      <rect width="1920" height="1" fill="transparent"/>
      <rect width="1920" height="1" y="1" fill="rgba(0,0,0,0.35)"/>
      <rect width="1920" height="1" y="2" fill="transparent"/>
      <rect width="1920" height="1" y="3" fill="rgba(0,0,0,0.2)"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.6"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#scanlines)"/>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
