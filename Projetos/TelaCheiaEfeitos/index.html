<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Tela com Defeito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --border: #2a2a35;
      --accent: #00d4aa;
      --accent-dim: #00a88a;
      --danger: #ff4757;
      --text: #e8e8ed;
      --text-muted: #8888a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    .menu-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(0, 212, 170, 0.06) 0%, transparent 50%),
        var(--bg);
    }

    h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.03em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 2.5rem;
    }

    .modes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 700px;
      width: 100%;
    }

    .mode-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text);
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    .mode-btn:hover {
      border-color: var(--accent);
      background: rgba(0, 212, 170, 0.06);
      transform: translateY(-2px);
    }

    .mode-btn .icon {
      font-size: 2rem;
    }

    .fullscreen-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--bg);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .fullscreen-btn:hover {
      background: var(--accent-dim);
      transform: scale(1.02);
    }

    .hint {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      font-family: 'IBM Plex Mono', monospace;
    }

    /* ========== FULLSCREEN CONTAINER ========== */
    .fullscreen-effect {
      display: none;
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      overflow: hidden;
    }

    .fullscreen-effect.active {
      display: block;
    }

    .effect-content {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Fundo padrÃ£o nas simulaÃ§Ãµes */
    .effect-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 50%, #16213e 100%);
    }

    /* ========== TELA QUEBRADA ========== */
    .effect-quebrada .effect-content {
      background: #000 url('imgs/tela-quebrada.png') center/cover no-repeat;
    }

    /* ========== TELA COM DEFEITO (GLITCH) ========== */
    .effect-defeito .effect-content {
      background: #000 url('imgs/tela-defeito.png') center/cover no-repeat;
    }

    /* ========== TELA COM LINHAS ========== */
    .effect-linhas .effect-content {
      background: #000 url('imgs/tela-linhas.png') center/cover no-repeat;
    }

    /* ========== TELA DE BLOQUEIO ========== */
    .effect-bloqueio .effect-content {
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.5) 100%),
                  url('https://images.pexels.com/photos/1252890/pexels-photo-1252890.jpeg?auto=compress&cs=tinysrgb&w=1920') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 2rem 4rem;
    }

    .lock-time {
      font-size: 5rem;
      font-weight: 600;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 0.05em;
      margin-top: 4rem;
    }

    .lock-date {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .lock-spacer {
      flex: 1;
    }

    .lock-button-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .lock-home-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
    }

    .lock-home-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    .lock-home-btn:active {
      transform: scale(0.98);
    }

    .lock-home-btn svg {
      width: 28px;
      height: 28px;
      color: rgba(255,255,255,0.9);
    }

    .lock-hint {
      font-size: 0.8rem;
      color: var(--text-muted);
      opacity: 0.7;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .modes-grid {
        grid-template-columns: 1fr 1fr;
      }

      .lock-time {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Simulador de Tela com Defeito</h1>
    <p class="subtitle">Escolha um efeito e ative a tela cheia</p>

    <div class="modes-grid">
      <button class="mode-btn" data-mode="quebrada">
        <span class="icon">ðŸ’¥</span>
        Tela Quebrada
      </button>
      <button class="mode-btn" data-mode="defeito">
        <span class="icon">ðŸ“º</span>
        Tela com Defeito
      </button>
      <button class="mode-btn" data-mode="linhas">
        <span class="icon">ðŸ“¡</span>
        Tela com Linhas
      </button>
      <button class="mode-btn" data-mode="bloqueio">
        <span class="icon">ðŸ”’</span>
        Tela de Bloqueio
      </button>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">Ativar tela cheia</button>
    <p class="hint">Pressione ESC para sair da tela cheia</p>
  </div>

  <!-- Containers dos efeitos em fullscreen -->
  <div class="fullscreen-effect" id="effectQuebrada">
    <div class="effect-content effect-quebrada"></div>
  </div>

  <div class="fullscreen-effect" id="effectDefeito">
    <div class="effect-content effect-defeito"></div>
  </div>

  <div class="fullscreen-effect" id="effectLinhas">
    <div class="effect-content effect-linhas"></div>
  </div>

  <div class="fullscreen-effect" id="effectBloqueio">
    <div class="effect-content effect-bloqueio">
      <div>
        <div class="lock-time" id="lockTime">00:00</div>
        <div class="lock-date" id="lockDate">SÃ¡bado, 21 de fevereiro</div>
      </div>
      <div class="lock-spacer"></div>
      <div class="lock-button-area">
        <button type="button" class="lock-home-btn" aria-label="Desbloquear">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </button>
        <p class="lock-hint">Toque para desbloquear Â· ESC para sair</p>
      </div>
    </div>
  </div>

  <script>
    let currentMode = 'quebrada';

    // SeleÃ§Ã£o de modo
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.style.borderColor = '');
        btn.style.borderColor = 'var(--accent)';
        currentMode = btn.dataset.mode;
      });
    });

    // Seleciona o primeiro por padrÃ£o
    document.querySelector('.mode-btn').style.borderColor = 'var(--accent)';

    // Atualiza hora na tela de bloqueio
    function updateLockTime() {
      const now = new Date();
      const timeEl = document.getElementById('lockTime');
      const dateEl = document.getElementById('lockDate');
      if (timeEl) {
        timeEl.textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
      }
      if (dateEl) {
        dateEl.textContent = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
      }
    }
    setInterval(updateLockTime, 1000);
    updateLockTime();

    // Entrar em tela cheia e mostrar efeito
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const effects = {
      quebrada: document.getElementById('effectQuebrada'),
      defeito: document.getElementById('effectDefeito'),
      linhas: document.getElementById('effectLinhas'),
      bloqueio: document.getElementById('effectBloqueio')
    };

    function showEffect() {
      Object.values(effects).forEach(el => {
        el.classList.remove('active');
      });
      if (effects[currentMode]) {
        effects[currentMode].classList.add('active');
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement || document.webkitFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
      Object.values(effects).forEach(el => el.classList.remove('active'));
    }

    fullscreenBtn.addEventListener('click', async () => {
      showEffect();
      const container = effects[currentMode];
      try {
        if (container.requestFullscreen) {
          await container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          await container.webkitRequestFullscreen();
        } else if (container.webkitRequestFullScreen) {
          await container.webkitRequestFullScreen();
        } else {
          alert('Seu navegador nÃ£o suporta tela cheia.');
        }
      } catch (err) {
        console.warn('Fullscreen:', err);
        container.classList.add('active');
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        exitFullscreen();
      }
    });
    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        exitFullscreen();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        exitFullscreen();
      }
    });
  </script>
</body>
</html>
